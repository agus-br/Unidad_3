<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Validación de formularios</title>
</head>
<body>
    <form action="">
        <div id="title">
            <h2>Formulario</h2>
        </div>
        <div class="field">
            <label for="txtName">* Nombre completo</label>
            <input type="text" class="" id="txtName" minlength="3" maxlength="50" pattern="^[A-Z][a-z]+(?: [A-Z][a-z]+)*$" required>
        </div>
        <div class="field">
            <label for="txtUser">* Usuario</label>
            <input type="text" class="" id="txtUser" minlength="3" maxlength="20" pattern="[\w]+" required>
        </div>
        <div class="field">
            <label for="txtPass">* Contraseña</label>
            <input type="password" class="" id="txtPass" minlength="12" maxlength="30" required>
        </div>
        <div class="field">
            <label for="txtConfirPass">* Confirmar contraseña</label>
            <input type="password" class="" id="txtConfirmPass"  minlength="12" maxlength="30" required>
        </div>
        <div class="field">
            <label for="txtPhoneNumber" id="not-required">Teléfono</label>
            <input type="text" class="" id="txtPhoneNumber" maxlength="10" pattern="[0-9]+">
        </div>
        <div class="btn-area">
            <button type="reset" name="btnReset" id="btnReset">Reiniciar</button>
            <button type="submit" name="btnAcept" id="btnAcept">Aceptar</button>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
